    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        ::selection {
            background-color: chartreuse;
            color: red;
        }
        .container{
            /* max-width: 1140px; */
            margin: 0 auto;
        }
        header{
            background-image: url(AnhTC.PNG);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            min-height: 170px;
            max-width: 1140px;
            margin: 0 auto;
        }
        nav>ul>li>a{
            font-variant: small-caps;
            font-size: large;
            list-style: none;
            text-decoration: none;
            color: white;
        }
        nav>ul>li{
            display: inline-block;
            /* position: relative; */
            padding-right: 20px;
        }
        nav ul{
            max-width: 1140px;
            margin: 0 auto;
            /* position: fixed; */
        }
        nav{
            background-color: rgb(176, 17, 17);
            line-height: 35px;
            
        }
        .menu-con{
            position: absolute;
            display: none;
            padding: 0 ;
            margin: 0;
            list-style: none;
            width: 200px;
            background-color:white;
            text-align: left;
            box-shadow: 0 0 5px gray;
        }
        .menu-con>li{
            padding: 0 10px;
        }
        .menu-con a{
            display: block;
            line-height: 30px;
            text-decoration: none;
            font-variant: small-caps;
            font-size: 20px;
            /* padding: 0 10px; */
            color: rgb(176, 17, 17);
            
        }
        nav img{
            width: 20px;
        }
        .menu-con li:hover a{
            color: white;
            
        }
        .menu-con li:hover{
            background-color: rgb(176, 17, 17);
        }
        nav>ul>li:hover ul{
            display: block;
        }
        nav>ul>li>a:hover {
            color: yellow;
            text-decoration: underline;
        }

        /* contents */
        .contents{
            max-width: 1140px;
            margin: 0 auto;
            box-shadow: 0 0 5px darkgrey;
            display: block;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            background-color: rgb(176, 17, 17);
            height: 42px;
        }
        .Yuh{
            /* padding-bottom: 1px;
            padding-left: 5px; */
            background-image: linear-gradient(to top, #dddddd, #ffffff);
            margin-bottom: 3px;
            margin-left: 5px;
            line-height: 41px;
            padding-left: 20px;
            color: rgb(176, 17, 17);
